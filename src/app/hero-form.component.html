<div class="container">
    
    <div>
        <h1>Hero Form</h1>
        <form (ngSubmit)="onSubmit()" #heroForm="ngForm">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" required [(ngModel)]="model.name" name="name" #name="ngModel">
                <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                    Name is required
                </div>
            </div>
            <div class="form-group">
                <label for="alterEgo">Alter Ego</label>
                <input type="text" class="form-control" id="alterEgo" [(ngModel)]="model.alterEgo" name="alterEgo">
            </div>
            <div class="form-group">
                <label for="power">Hero Power</label>
                <select class="form-control" id="power" required [(ngModel)]="model.power" name="power" #power="ngModel">
          <option *ngFor="let pow of powers" [value]="pow">{{pow}}</option>
        </select>
                <div [hidden]="power.valid || power.pristine" class="alert alert-danger">
                    Power is required
                </div>
            </div>
            <button type="submit" class="btn btn-success" (click)="AddHero();" [disabled]="!heroForm.form.valid">Submit</button>
            <button type="button" class="btn btn-default" (click)="newHero(); heroForm.reset()">New Hero</button>
        </form>

    </div>
    <div>
        <table class="table table-hover">
            <thead>
                <th>ID</th>
                <th>Name</th>
                <th>Super Power</th>
                <th>Alter Ego</th>
                <th>Action</th>
            </thead>
            <tbody>
                <tr *ngFor="let h of heroes">
                    <td>{{h.id}}</td>
                    <td>{{h.name}}</td>
                    <td>{{h.power}}</td>
                    <td>{{h.alterEgo}}</td>
                    <td> <button class="btn btn-primary" (click)="initializeForEdit(h)">Edit</button></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

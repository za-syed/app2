<div class="container">
    <div class="panel panel-primary">
        <div class="panel-heading">{{title}}</div>
        <div class="panel-body">
            <ul class="heroes">
                <li *ngFor="let cust of customers">
                    <!--<span class="badge">{{cust.customerID}}</span><span class="badge">{{cust.contactTitle +" "+cust.contactName }}</span>-->
                    <button type="button" class="btn btn-primary" (click)="onCustomerSelected(cust)"><span class="badge">{{cust.customerID}}</span>
                    {{cust.contactName }}
                    <span class="badge" style="background-color: red;color: white">{{cust.contactTitle}}</span>
                    </button>
                </li>
            </ul>
            <div *ngIf="selectedCustomer">
                <div class="panel panel-info">
                    <div class="panel-heading">
                        {{selectedCustomer.contactName }}
                        <span class="badge" style="background-color: green;color: white">{{selectedCustomer.contactTitle}}</span>
                    </div>
                    <div class="panel-body">
                        <form #custForm="ngForm">
                            <div class="form-group">
                                <label for="customerID">ID</label>
                                <input type="text" class="form-control" id="customerID" required [(ngModel)]="selectedCustomer.customerID" name="customerID"
                                    #customerID="ngModel">
                                <div [hidden]="customerID.valid || customerID.pristine" class="alert alert-danger">
                                    ID is required
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="contactName">Contact Name</label>
                                <input type="text" class="form-control" id="contactName" required [(ngModel)]="selectedCustomer.contactName" name="contactName"
                                    #contactName="ngModel">
                                <div [hidden]="contactName.valid || contactName.pristine" class="alert alert-danger">
                                    Name is required
                                </div>
                            </div>


                            <div class="form-group">
                                <label for="contactTitle">Title</label>
                                <input type="text" class="form-control" id="contactTitle" required [(ngModel)]="selectedCustomer.contactTitle" name="contactTitle"
                                    #contactTitle="ngModel">
                                <div [hidden]="contactTitle.valid || contactTitle.pristine" class="alert alert-danger">
                                    Title is required
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="phone">Phone</label>
                                <input type="text" class="form-control" id="phone" [(ngModel)]="selectedCustomer.phone" name="phone" #phone="ngModel">
                            </div>
                            <div class="form-group">
                                <label for="address">Address</label>
                                <input type="text" class="form-control" id="address" [(ngModel)]="selectedCustomer.address" name="address" #address="ngModel">
                            </div>
                            <div class="form-group">
                                <label for="phone">Phone</label>
                                <input type="text" class="form-control" id="phone" [(ngModel)]="selectedCustomer.phone" name="phone">
                            </div>
                            <div class="form-group">
                                <label for="state">State</label>
                                <input type="text" class="form-control" id="state" [(ngModel)]="selectedCustomer.state" name="state">
                            </div>
                            <div class="form-group">
                                <label for="city">City</label>
                                <input type="text" class="form-control" id="city" [(ngModel)]="selectedCustomer.city" name="city">
                            </div>
                            <div class="form-group">
                                <label for="zip">Zip</label>
                                <input type="text" class="form-control" id="zip" [(ngModel)]="selectedCustomer.zip" name="zip">
                            </div>

                            <button type="submit" class="btn btn-success">Submit</button>
                            <button type="button" class="btn btn-default">New Customer</button>
                        </form>
                    </div>
                </div>

            </div>

        </div>

    </div>

</div>
